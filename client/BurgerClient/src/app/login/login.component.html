<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome</h1>
            <p>Please enter your credentials to login</p>
        </div>
        <form name="loginFormGroup" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="email">Email</label>
                <input name="email"
                [(ngModel)] = "loginFormGroup.email"
                #email = "ngModel"
                 type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" 
                [(ngModel)] = "loginFormGroup.password"
                #password = "ngModel"
                type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox">
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </form>
    </div>
</body>
