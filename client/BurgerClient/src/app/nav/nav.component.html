<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurgerFatty</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="container">
                <div class="top-bar-left">
                    <div class="language-currency">
                    </div>
                </div>
                <div class="top-bar-right">
                    <ul class="top-links">
                        <li><a href="#"><i class="fas fa-heart"></i> Wishlist</a></li>
                        <li *ngIf="!isLoggedIn"><a href="/login"><i class="fas fa-user"></i> My Account</a></li>
                        <li *ngIf="isLoggedIn"><a (click)="logOut()"><i class="fas fa-user"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="main-header">
            <div class="container">
                <div class="logo">
                    <a href="index.html">
                        <h1>Burgers<span></span></h1>
                    </a>
                </div>

                <div class="search-bar">
                    <form action="#" method="get">
                        <div class="search-category">
                            <select name="category">
                                <option *ngFor="let category of categories" value="{{category}}">{{category}}</option>
                            </select>
                        </div>
                        <input type="text" placeholder="Search for product...">
                        <button type="submit"><i class="fas fa-search"></i></button>
                    </form>
                </div>

                <div class="header-actions">
                    <div class="support">
                        <i class="fas fa-headset"></i>
                        <div class="support-content">
                            <span>Customer Support</span>
                            <a href="tel:+279 123 4567">079 123 4567</a>
                        </div>
                    </div>
                    <a *ngIf="!isLoggedIn" href="/login" class="action-btn">
                        <i class="fas fa-user"></i>
                        <span class="action-text">Account</span>
                    </a>
                    <a href="#" class="action-btn">
                        <i class="fas fa-heart"></i>
                        <span class="action-text">Wishlist</span>
                        <span class="badge">{{cartTotalCount}}</span>
                    </a>
                    <a href="/order-details" class="action-btn cart">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="action-text">Cart</span>
                        <span class="badge">{{cartTotalCount}}</span>
                    </a>
                </div>
            </div>
        </div>

        <nav class="main-nav">
            <div class="container">
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a routerLink="/products">Shop</a></li>
                </ul>
                <div class="special-offer">
                    <a href="#">Trending</a>
                </div>
            </div>
        </nav>

        <div class="mobile-menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

</body>
</html>
