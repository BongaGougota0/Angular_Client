<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<app-header></app-header>
<body>
    <div class="products-grid">
         <div class="product-card" *ngFor="let product of products">
            <a href="/product/{{product.productId}}" class="product-link">
                <div class="product-image-container">
                    <img src="{{product.imageUrl}}" alt="{{product.name}}" class="product-image">
                </div>
                <div class="product-details">
                    <h3 class="product-title">{{product.name}}</h3>
                    <div class="product-price">{{product.unitPrice}}</div>
                    <div class="product-actions">
                        <button class="btn btn-cart" onclick="addProductToCart(product)">
                            Add to Cart
                        </button>
                        <button class="btn btn-wishlist" onclick="addToWishlist(product.productId, event)">
                            â™¥
                        </button>
                    </div>
                </div>
            </a>
         </div>
    </div>
</body>
<app-footer></app-footer>
</html>
