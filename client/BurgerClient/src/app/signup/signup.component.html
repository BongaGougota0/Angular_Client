<body>
    <div class="login-container">
        <div class="login-header">
            <p>Please enter your credentials to Sign Up</p>
        </div>
        <form #registerForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" id="name" 
                name="firstName"
                [(ngModel)]="registerData.firstName" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Surname</label>
                <input type="text" id="surname" 
                name="lastName"
                [(ngModel)]="registerData.lastName" placeholder="Surname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" 
                name="email"
                [(ngModel)]="registerData.email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" 
                name="phone"
                [(ngModel)]="registerData.phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" 
                name="password"
                [(ngModel)]="registerData.password" placeholder="Enter your password" required>
            </div>
            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox">
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div class="signup-link">
                have an account? <a routerLink="/login">Login instead</a>
            </div>
        </form>
    </div>
</body>
